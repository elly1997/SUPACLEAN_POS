<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue circle background -->
  <circle cx="60" cy="60" r="60" fill="#2563eb"/>
  
  <!-- Four thick, rounded C-shapes in pinwheel pattern -->
  <!-- Each C is thick and rounded, creating diamond in center -->
  <g transform="translate(60, 60)">
    <!-- Top-left C (opens towards top-right) -->
    <path d="M -32 -10
             C -28 -6, -24 -2, -20 2
             C -16 6, -12 10, -8 14
             C -4 18, 0 22, 4 26
             C 8 30, 12 34, 16 38
             C 12 34, 8 30, 4 26
             C 0 22, -4 18, -8 14
             C -12 10, -16 6, -20 2
             C -24 -2, -28 -6, -32 -10 Z" 
          fill="white"/>
    
    <!-- Top-right C (opens towards bottom-right, rotated 90°) -->
    <path d="M -32 -10
             C -28 -6, -24 -2, -20 2
             C -16 6, -12 10, -8 14
             C -4 18, 0 22, 4 26
             C 8 30, 12 34, 16 38
             C 12 34, 8 30, 4 26
             C 0 22, -4 18, -8 14
             C -12 10, -16 6, -20 2
             C -24 -2, -28 -6, -32 -10 Z" 
          fill="white"
          transform="rotate(90 0 0)"/>
    
    <!-- Bottom-right C (opens towards bottom-left, rotated 180°) -->
    <path d="M -32 -10
             C -28 -6, -24 -2, -20 2
             C -16 6, -12 10, -8 14
             C -4 18, 0 22, 4 26
             C 8 30, 12 34, 16 38
             C 12 34, 8 30, 4 26
             C 0 22, -4 18, -8 14
             C -12 10, -16 6, -20 2
             C -24 -2, -28 -6, -32 -10 Z" 
          fill="white"
          transform="rotate(180 0 0)"/>
    
    <!-- Bottom-left C (opens towards top-left, rotated 270°) -->
    <path d="M -32 -10
             C -28 -6, -24 -2, -20 2
             C -16 6, -12 10, -8 14
             C -4 18, 0 22, 4 26
             C 8 30, 12 34, 16 38
             C 12 34, 8 30, 4 26
             C 0 22, -4 18, -8 14
             C -12 10, -16 6, -20 2
             C -24 -2, -28 -6, -32 -10 Z" 
          fill="white"
          transform="rotate(270 0 0)"/>
  </g>
</svg>
